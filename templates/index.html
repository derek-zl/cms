<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>信息发布系统</title>
        {% include 'public_css.html' %}
        <style>
            .css1{width:50%;margin-top:200px;margin-left:25%;height:auto;}
        </style>
    </head>
    <body>
        
        
        <form action="login" method="post" class="css1">
            <div class="panel panel-info">
                <div class="panel-heading">
                管理员请登录
                </div>
                <div class="panel-body">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                    用户名或密码错误！
                    </div>
                    {% endif %}
                    
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">用户名：</span>
                        <input type="text" name="username" class="form-control" placeholder="请输入用户名" required>
                    </div>
                    <br>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">密&nbsp;码&nbsp;：&nbsp;</span>
                        <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
                    </div>
                    <br>
                    <p align="center">
                        <input type="submit" class="btn btn-success" value="登录">
                    </p>
                    
                </div>
            </div>
        </form>
        
        {% include 'public_js.html' %}
    </body>
</html>
